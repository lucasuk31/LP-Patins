<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snitap</title>
    <link rel="stylesheet" href="./Styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="container">
      <a href="#" title="Ir para página principal Snitap"
        ><img src="./Assets/Icons/logo.svg" alt="Logo Snitap"
      /></a>
      <a href="#" title="Ir para página de carrinho do site Snitap">
        <img
          src="./Assets/Icons/shopping-bag.svg"
          alt="Ícone de sacola de compras"
        />
        <span>1</span></a
      >
    </nav>

    <section class="hero container">
      <div>
        <h1>
          Snitap, sua vida mais
          <div>
            <span>radical</span>
            <span>divertida</span>
            <span>saudável</span>
            <span>radical</span>
          </div>
        </h1>
        <div class="buttons">
          <a href="#" class="button buy shadow">
            <img
              src="./Assets/Icons/shopping-bag.svg"
              alt="Ícone de sacola de compras"
            />
            COMPRAR AGORA
          </a>

          <a href="#" class="button play">
            <span class="shadow"
              ><img
                src="./Assets/Icons/play.svg"
                alt="Ícone de botão para iniciar o vídeo"
            /></span>
            VEJA EM AÇÃO
          </a>
        </div>
      </div>

      <div>
        <div class="content">
          <img src="./Assets/Hero/blue-circle.svg" alt="Imagem de um círculo com fundo azul" />
          <img src="./Assets/Hero/patins.png" alt="Imagem de um par de patins" />
          <img src="./Assets/Hero/Stars 1.svg" alt="Ícone de estrelas" />
          <img src="./Assets/Hero/Stars 2.svg" alt="Ícone de estrelas" />
        </div>
      </div>
    </section>
  </body>
</html>
